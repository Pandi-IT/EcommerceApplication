# Production Configuration for Render
# Use this file for production deployment
# Set SPRING_PROFILES_ACTIVE=prod to use this configuration

# Database Configuration (Render provides these via environment variables)
# Use individual PostgreSQL environment variables for more reliable connection
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:ecommerce_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012}

# CORS Configuration for Production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,https://your-frontend-domain.onrender.com}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ecommerce=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

