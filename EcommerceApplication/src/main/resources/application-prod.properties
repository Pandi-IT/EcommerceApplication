# Production Configuration
# Use this file for production deployment
# Set SPRING_PROFILES_ACTIVE=prod to use this configuration

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

server.port=${PORT:8080}
server.address=0.0.0.0

jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012}

# Logging
logging.level.root=INFO
logging.level.com.example.ecommerce=DEBUG

