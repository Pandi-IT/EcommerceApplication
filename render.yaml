services:
  - type: web
    name: ecommerce-backend
    runtime: java
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/*.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromSecret: database_url
      - key: SPRING_DATASOURCE_USERNAME
        fromSecret: database_username
      - key: SPRING_DATASOURCE_PASSWORD
        fromSecret: database_password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,https://your-frontend-domain.onrender.com
    healthCheckPath: /api/products
    disk:
      name: disk
      mountPath: /data
      sizeGB: 1

databases:
  - name: ecommerce-db
    databaseName: ecommerce_db
    user: ecommerce_user
    plan: starter
    # Note: Render uses PostgreSQL by default
    # If you prefer MySQL, use an external provider like PlanetScale
