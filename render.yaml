services:
  - type: web
    name: ecommerce-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase: ecommerce-db
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,https://your-frontend-domain.onrender.com
    healthCheckPath: /api/products
    disk:
      name: disk
      mountPath: /data
      sizeGB: 1

databases:
  - name: ecommerce-db
    databaseName: ecommerce_db
    user: ecommerce_user
    plan: starter
    # Note: Render uses PostgreSQL by default
    # If you prefer MySQL, use an external provider like PlanetScale
