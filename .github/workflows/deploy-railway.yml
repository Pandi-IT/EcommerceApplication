name: Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Build Backend
      working-directory: ./EcommerceApplication
      run: ./mvnw clean package -DskipTests
      
    - name: Build Frontend
      working-directory: ./Frontend
      run: |
        npm install
        npm run build
        
    - name: Deploy to Railway (Backend)
      uses: bervProject/railway-deploy@v3.0.0
      if: github.ref == 'refs/heads/main'
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: backend
        # Note: You need to set RAILWAY_TOKEN in GitHub Secrets
        # and configure Railway project ID
        
    - name: Deploy to Railway (Frontend)
      uses: bervProject/railway-deploy@v3.0.0
      if: github.ref == 'refs/heads/main'
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: frontend

